    <div class="container">
        <header>
            <h1>Co-working Space Booking System</h1>
        </header>
        
        <section id="booking-section">
            <h2>Book a Desk</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="desk-type">Desk Type:</label>
                    <select id="desk-type" required>
                        <option value="individual">Individual</option>
                        <option value="team">Team</option>
                    </select>
                </div>
                <div class="form-group" id="membership-tier">
                    <label for="tier">Membership Tier:</label>
                    <select id="tier">
                        <option value="basic">Basic - $10/hr</option>
                        <option value="premium">Premium - $15/hr</option>
                        <option value="executive">Executive - $20/hr</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hours">Hours:</label>
                    <input type="number" id="hours" min="1" max="24" required>
                </div>
                <button type="submit" id="book-btn">Book Desk</button>
            </form>
        </section>

        <section id="desks-section">
            <h2>Available Desks</h2>
            <div id="desks-container"></div>
        </section>

        <section id="revenue-section">
            <h2>Total Revenue</h2>
            <div id="revenue-dashboard">
                <div class="revenue-item">Total Revenue: $<span id="total-revenue">0</span></div>
                <div class="revenue-item">Basic Tier: $<span id="revenue-basic">0</span></div>
                <div class="revenue-item">Premium Tier: $<span id="revenue-premium">0</span></div>
                <div class="revenue-item">Executive Tier: $<span id="revenue-executive">0</span></div>
                <div class="revenue-item">Team Desks: $<span id="revenue-team">0</span></div>
            </div>
        </section>
    </div>


<script src="function.js"></script>
